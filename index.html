<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe & Meal Planner</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div class="container">
        <h1>Recipe & Meal Planner üç≥</h1>

        <div class="section">
            <h2>My Recipes</h2>
            <button id="show-form-btn">‚ûï Add New Recipe</button>
            <div id="add-recipe-container" class="hidden">
                <p>Add a new recipe or edit an existing one.</p>
                <form id="recipe-form">
                    <input type="hidden" id="recipe-id">
                    <input type="text" id="recipe-name" placeholder="Recipe Name" required>
                    <input type="text" id="recipe-category" placeholder="Category (e.g., Dinner, Dessert)">
                    <div id="ingredient-inputs">
                        <label>Ingredients</label>
                    </div>
                    <button type="button" id="add-ingredient-btn" class="utility-btn">Add Ingredient</button>
                    <textarea id="recipe-instructions" rows="5" placeholder="Instructions (one step per line)"></textarea>
                    <button type="submit">Save Recipe</button>
                    <button type="button" id="cancel-btn" class="utility-btn">Cancel</button>
                </form>
            </div>
            <hr>
            <h3>Saved Recipes</h3>
            <div class="filter-controls">
                <div class="control-group">
                    <label for="category-filter">Filter by Category:</label>
                    <select id="category-filter"></select>
                </div>
                <div class="control-group">
                    <label for="search-input">Search by Name:</label>
                    <input type="search" id="search-input" placeholder="Search recipes...">
                </div>
            </div>
            
            <div id="recipe-list" class="hidden"></div>
            
            <button id="print-cookbook-btn">Generate Printable Cookbook</button>
        </div>
        
        <div class="section">
            <h2>Weekly Meal Plan</h2>
            <p>Assign recipes to each day of the week.</p>
            <div id="meal-planner"></div>
        </div>

        <div class="section">
            <h2>Grocery List</h2>
            <p>Generate a shopping list based on your meal plan.</p>
            <button id="generate-list-btn">Generate Grocery List</button>
            <ul id="grocery-list"></ul>
            <div class="grocery-actions">
                <button id="finalize-list-btn">Create Final List</button>
                <button id="share-list-btn" class="utility-btn">Share List</button>
            </div>
            <h3>Final Grocery List:</h3>
            <div id="final-grocery-list"></div>
        </div>
    </div>

    <div id="view-recipe-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <h2 id="view-title"></h2>
            <p id="view-category"></p>
            <hr>
            <h3>Ingredients</h3>
            <ul id="view-ingredients"></ul>
            <h3>Instructions</h3>
            <ol id="view-instructions"></ol>
            <button id="close-view-modal-btn" class="utility-btn">Close</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
